name: Build ESP32 Firmware

on:
  push:
    wokflow_dispatch: 
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

env:
  IDF_TARGET: esp32s3

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'front-src/config/package-lock.json'

      - name: Build front-end assets
        working-directory: front-src/config
        run: |
          npm ci || npm install
          npm run deploy

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: .ccache
          key: ccache-${{ runner.os }}-${{ env.IDF_TARGET }}-${{ hashFiles('**/CMakeLists.txt', 'sdkconfig.defaults') }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ env.IDF_TARGET }}-

      - name: Build with ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: latest
          target: ${{ env.IDF_TARGET }}
          path: .
          extra_docker_args: >-
            -v ./.ccache:/root/.ccache
            -e CCACHE_DIR=/root/.ccache
            -e CCACHE_COMPRESS=1
            -e CCACHE_MAXSIZE=1G
            -e CMAKE_C_COMPILER_LAUNCHER=ccache
            -e CMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ env.IDF_TARGET }}
          path: |
            build/*.bin
            build/flasher_args.json
            build/flash_args
            build/flash_app_args
            build/bootloader-flash_args
            build/partition-table-flash_args

  
